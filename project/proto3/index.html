<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Prototype 3 </title>
    <meta name='viewport' content='initial-scale=1,user-scalable=yes' />
    <link href="style.css" rel="stylesheet"/>
    <!-- link to mapbox javascript library -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <!-- link to mapbox javascript library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src='script.js' type="text/javascript"></script>
    <!-- link to please wait library
    <link href="assets/css/please-wait.css" rel="stylesheet">
    <link href="assets/css/default.css" rel="stylesheet"> -->

</head>

<body>
  <h1> Vanishing </h1>
  <div id="map" class="map"></div>
  <div class="tab">
    <button class="tablinks"></button>
  </div>

  <div id='legend'>
    <strong>Conservation Status</strong>
    <nav class='legend clearfix'>
      <span id="ce"></span>
      <span id="en"></span>
      <span id="nt"></span>
      <span id="vu"></span>
      <span id="lc"></span>
      <label>CE: Critically Endangered</label>
      <label>EN: Endangered</label>
      <label>VU: Vulnerable</label>
      <label>NT: Near Threatened</label>
      <label>LC: Least Concern</label>
      <small>Source: <a href="http://www.wwf.org"> &copy; World Wildlife Fund</a></small>
    </nav>
  </div>

  <!--<nav id="menu"></nav>-->

</body>

</html>
