<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Final </title>
    <meta name='viewport' content='initial-scale=1,user-scalable=yes' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
  <h1> Vanishing </h1>

  <div id="mapid" class="map"></div>
  <div id='info' class='info'></div>

  <div id='legend'>
    <strong>Conservation Status</strong>
    <nav class='legend clearfix'>
      <span id="ce"></span>
      <span id="en"></span>
      <span id="nt"></span>
      <span id="vu"></span>
      <span id="lc"></span>
      <label>CE: Critically Endangered</label>
      <label>EN: Endangered</label>
      <label>VU: Vulnerable</label>
      <label>NT: Near Threatened</label>
      <label>LC: Least Concern</label>
      <small>Source: <a href="http://www.wwf.org">World Wildlife Fund</a></small>
    </nav>
  </div>

</body>

</html>
