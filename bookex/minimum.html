<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Ch3 | Minimum </title>
    <script>
        //console.log("hi");

        var minNum;

        function min(num1, num2) {
            if (num1 > num2) {
                minNum = num2;
            } else {
                minNum = num1;
            }
            return minNum;
        }

        console.log(min(0, 10));
        console.log(min(0, -10));
        console.log(min(3, 5));
        console.log(min(-8, -1));
        console.log(min(-7, 9));
    </script>
</head>

<body>
</body>

</html>
