    <h2>open the console to see the results of the script</h2>
    <script>
        // ADD DESCRIPTIVE COMMENTS BEFORE STATEMENTS AND BLOCK OF CODE
        var minNum;

        function min(num1, num2) {
            if (num1 > num2) {
                minNum = num2;
            } else {
                minNum = num1;
            }
            return minNum;
        }

        console.log(min(0, 10));
        console.log(min(0, -10));
        console.log(min(3, 5));
        console.log(min(-8, -1));
        console.log(min(-7, 9));
    </script>
