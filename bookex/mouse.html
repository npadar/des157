<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CH14 | Mouse Trail</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }

        .trail { /* className for the trail elements */
          position: absolute;
          height: 6px;
          width: 6px;
          border-radius: 3px;
          background: teal;
        }
    </style>
</head>

<body>
    <h1>CH14 Mouse Trail</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // ADD DESCRIPTIVE COMMENTS BEFORE STATEMENTS AND BLOCK OF CODE
      var dots = [];

      for (var i = 0; i < 10; i++) {
        var trail = document.createElement("div"); //create new divs
        trail.className = "trail";
        document.body.appendChild(trail);
        dots.push(trail); //put them into the array of dots
      }

      var current = 0;

      addEventListener("mousemove", function(event) {
        var dot = dots[current];
        dot.style.left = (event.pageX - 3) + "px";
        dot.style.top = (event.pageY - 3) + "px";
        current = (current + 1) % dots.length;

      });




    </script>
</body>
